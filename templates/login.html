{% extends 'base_wo_buttons.html' %}

{% block title %}Log-In{% endblock title%}

{% block body%}

{%if user.is_authenticated%}
  <div class="d-flex justify-content-center">
    <h3 class="text-info align-middle mb-2">You are already logged in as {{user.get_username}}</h3>
  </div>
  <br>
  <div class="d-flex justify-content-center">
    <a class="btn btn-success btn-lg align-middle" href="{% url 'blogApp:home' %}">Home</a>
  </div>


{% else %}
  <form action="{% url 'blogApp:login' %}" method="post" style="margin-left: 30px">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="username" class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary" href="{% url 'blogApp:login' %}">Login</button>
  </form>
{% endif %}




{%endblock body%}
